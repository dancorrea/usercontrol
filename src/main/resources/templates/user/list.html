<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Lista de Usuários</title>
</head>
<body>
	
	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	     <li class="breadcrumb-item active" aria-current="page">Lista de Usuários</li>
	  </ol>
	</nav>
	
	<h3>Acesso Liberado: <span sec:authentication="name"></span></h3>
	
	
	<div layout:fragment="content" class="container">
		<ul>
			<li><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
			<li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/user/listadmin}" href="#">Lista Admin</a></li>
			<li><a th:href="@{/user/logout}" href="#">Logout</a></li>
		</ul>
	</div>
</body>
</html>
